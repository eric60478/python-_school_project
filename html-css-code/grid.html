<!DOCTYPE html>
<html>

<head>
  <title> Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="display: grid;grid-template-columns:100px 100px;">
    <!-- 一開始會用寬先限制範圍 -->
    <div style="background-color: lightblue;">div1</div>
    <!--it one way to apply css-->
    <div style="background-color: lightpink;">div2<p>text</p>
      <!--可以看出跟inline block 的差別 1.直接切分2.保留原本的特性進行排列所以背景塗色時會有不同大小色塊-->
    </div>
    <!-- grid rows columns-->
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns:100px 100px 200px;">
    <!-- 一開始會用寬先限制範圍 -->
    <div style="background-color: lightblue;">100px</div>
    <!--it one way to apply css-->
    <div style="background-color: lightpink;">100px<p>text</p>
      <!--可以看出跟inline block 的差別 1.直接切分2.保留原本的特性進行排列所以背景塗色時會有不同大小色塊-->
    </div>
    <div style="background-color: lightblue;">200px<p>text</p>
    </div>
    <div style="background-color: lightpink;">100px
    </div>
    <!-- grid rows columns-->
  </div>



  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns:100px 1fr ;">
    <!--fr  (free space) use all free space to fill-->
    <!-- 一開始會用寬先限制範圍 -->
    <div style="background-color: lightblue;">100px</div>
    <!--it one way to apply css-->
    <div style="background-color: lightpink;">100px
      <!--可以看出跟inline block 的差別 1.直接切分2.保留原本的特性進行排列所以背景塗色時會有不同大小色塊-->
    </div>
    <!-- grid rows columns-->
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns:100px 1fr 2fr;">
    <!--fr  (free space) use all free space to fill two all have partial remaining space so divide ratio-->
    <!-- 一開始會用寬先限制範圍 -->
    <div style="background-color: lightblue;">100px</div>
    <!--it one way to apply css-->
    <div style="background-color: lightpink;">100px
      <!--可以看出跟inline block 的差別 1.直接切分2.保留原本的特性進行排列所以背景塗色時會有不同大小色塊-->
    </div>
    <div style="background-color: lightblue;">100px</div>
    <!-- grid rows columns-->
  </div>



  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns:1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <!--fr  (free space) use all free space to fill two all have partial remaining space so divide ratio-->
    <!-- 一開始會用寬先限制範圍 -->
    <div style="background-color: lightblue;height: 200px;">1fr</div>
    <!--it one way to apply css-->
    <div style="background-color: lightpink;">1fr
      <!--可以看出跟inline block 的差別 1.直接切分2.保留原本的特性進行排列所以背景塗色時會有不同大小色塊-->
    </div>
    <div style="background-color: lightblue;">1fr</div>
    <!-- grid rows columns-->
    <div style="background-color: lightpink;height: 200px;">1fr</div>
    <!--it one way to apply css-->
    <div style="background-color: lightblue;">1fr
      <!--可以看出跟inline block 的差別 1.直接切分2.保留原本的特性進行排列所以背景塗色時會有不同大小色塊-->
    </div>
    <div style="background-color: lightpink;">1fr</div>
  </div>
</body>

</html>
